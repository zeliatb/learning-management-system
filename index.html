<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | NovaLMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="form-card">
            <div class="logo-container">
                <img src="assets/img/novalmslogo.png" alt="NovaLMS Logo">
            </div>

            <div class="form-header">
                <h2>Create Your Account</h2>
                <p>Register and join a vibrant learning community</p>
            </div>

            <form action="register.php" method="POST" class="register-form">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Enter first name" required>
                </div>

                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Enter last name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group password-wrapper">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Minimum 8 characters" minlength="8" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                </div>

                <!-- Honeypot field with CSS off-screen positioning-->
                <div class ="form-group">
                    <input type="tel" name="phonenumber" style="position: absolute; left: -9999px; top: -9999px;">
                </div>

                <button type="submit" class="btn-submit">Create Account</button>
            </form>

            <p class="footer-text">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
</body>
</html>
