<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | NovaLMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login1.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="logo-container">
                <img src="assets/img/novalmslogo.png" alt="NovaLMS Logo">
            </div>

            <div class="login-header">
                
                <p>Log in to access your dashboard and dive back into learning</p>
            </div>

            <form action="login.php" method="POST" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                    <input type="checkbox" name="remember"> Remember Me
                    </label>
                </div>

                <button type="submit" class="btn-submit">Login</button>
            </form>

            <p class="footer-text">Don't have an account? <a href="index.html">Register here</a></p>
        </div>
    </div>
</body>
</html>
